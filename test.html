<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>부품 선택 → 쉼표 데이터 생성기 (일련번호/그룹태그/안정화)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    .custom-scroll::-webkit-scrollbar { height: 8px; width: 8px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 9999px; }
    .custom-scroll::-webkit-scrollbar-track { background: #18181b; }
    .dropzone { border: 2px dashed #3f3f46; border-radius: 16px; }
    .dropzone.dragover { background: rgba(99,102,241,0.08); border-color: #6366f1; }
    .panel { border: 1px solid #262626; border-radius: 16px; background: #0b0b0c; }
    .btn { border-radius: 12px; padding: 8px 12px; }
    .seg { border-radius: 9999px; overflow: hidden; border: 1px solid #3f3f46; }
    .seg > button { padding: 6px 12px; }
    .seg .active { background: #6366f1; }
    
    .copy-success {
      background-color: #10b981 !important;
      transition: all 0.3s ease;
    }
    
    .highlight {
      background-color: #fbbf24;
      color: #000;
      font-weight: bold;
      border-radius: 2px;
      padding: 0 2px;
    }
    
    input[type="text"], input[type="number"] {
      font-size: 16px;
    }
    textarea {
      font-size: 16px;
    }
  </style>
</head>
<body class="min-h-screen bg-neutral-950 text-neutral-100">
  <main class="max-w-5xl mx-auto py-6 px-4">
    <section class="grid grid-cols-1 gap-3 mb-4">
      <div class="flex items-center gap-3 flex-wrap">
        <label class="rounded-2xl px-3 py-2 bg-neutral-800 hover:bg-neutral-700 border border-neutral-700 cursor-pointer select-none">
          파일 업로드

        </label>

          데이터 초기화
        </button>
        <span id="file-info" class="text-xs text-neutral-400">엑셀(.xlsx, .xls) 파일을 업로드하세요.</span>
      </div>

      <div id="dropzone" class="dropzone px-4 py-6 text-sm text-neutral-400">
        파일을 이 영역으로 드래그&드롭하거나, 상단의 파일 업로드 버튼을 사용하세요.
      </div>

      <div class="panel p-4">
        <div class="flex items-center justify-between gap-3 flex-wrap">
          <div class="flex items-center gap-2">
            <h3 class="font-semibold">기기(일련번호) 관리</h3>
          </div>
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-2">
              <span class="text-xs text-neutral-400">활성 기기: </span>
              <span id="active-device-label" class="text-xs text-indigo-300">없음</span>
            </div>
            <button id="delete-all-devices-btn"
                    class="btn bg-red-700 hover:bg-red-600 border border-red-600"
                    title="등록된 모든 기기를 삭제합니다. 되돌릴 수 없습니다.">
              등록된 기기 전체 삭제
            </button>
          </div>
        </div>

        <div class="mt-3 flex items-center gap-2 flex-wrap">
          <input id="device-input" type="text" 
                 class="rounded-xl px-3 py-2 bg-neutral-900 border border-neutral-700 w-64"

        </div>

        <div id="device-chips" class="flex flex-wrap gap-2 mt-2"></div>

        <div class="mt-3 flex items-center gap-2 flex-wrap">

            <span id="copy-all-log-btn-text">전체 로그 복사</span>
          </button>
          <button id="xlsx-all-btn" class="btn bg-orange-600 hover:bg-orange-500">
            <span id="xlsx-all-btn-text">전체 기기 XLSX 출력</span>

          <button id="share-xlsx-btn" class="btn bg-purple-600 hover:bg-purple-500">

        </div>

        <div class="mt-3 flex items-center gap-3">
          <span class="text-sm text-neutral-300">부품 사용 상태</span>
          <div class="seg inline-flex">
            <button id="usage-used" class="text-sm">부품 사용</button>
            <button id="usage-unused" class="text-sm" title="선택된 부품이 있으면 비활성화됩니다">장력조정</button>
          </div>
        </div>
      </div>

      <div id="mapping-panel" class="panel p-4 hidden">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">열 매핑 설정</h3>
          <span id="mapping-hint" class="text-xs text-neutral-400"></span>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-3">

          </div>

            <select id="map-name-col" class="w-full mt-1 rounded-xl px-3 py-2 bg-neutral-900 border border-neutral-700"></select>

          <div class="flex items-end">

        </div>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">
            부품 리스트 <span id="count" class="text-neutral-400"></span>
          </h2>
          <button id="clear-btn" class="btn bg-neutral-800 hover:bg-neutral-700 border border-neutral-700">
            모두 지우기
          </button>
        </div>
        <div class="mb-3">
          <input id="search" type="text" 
                 placeholder="부품 검색... (초성 검색 가능: ㅂㄹㅌ → 볼트)"
                 class="w-full rounded-2xl px-4 py-2 bg-neutral-900 border border-neutral-800 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <div id="search-info" class="text-xs text-neutral-500 mt-1"></div>
        </div>
        <div id="list" class="max-h-[420px] overflow-auto pr-1 custom-scroll"></div>
      </div>

      <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-3 md:p-4 shadow-lg flex flex-col">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">선택된 항목(현재 기기 메모)</h2>
          <span id="active-device-mini" class="text-xs text-neutral-400"></span>
        </div>
        <div id="selected-chips" class="flex flex-wrap gap-2 mb-4 min-h-[42px]"></div>
        <div>
          <textarea id="output" readonly 
                    class="w-full h-32 mt-1 rounded-xl px-3 py-2 bg-black/60 border border-neutral-800 font-mono text-sm focus:outline-none"
                    placeholder="선택된 부품들이 여기에 표시됩니다..."></textarea>
          <div class="flex items-center gap-2 mt-2 flex-wrap">
            <button id="copy-btn" class="btn bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
              <span id="copy-btn-text">복사하기</span>
            </button>
          </div>
          <p class="mt-2 text-xs text-neutral-500">
            참고: 메모(현재 기기 출력)는 내부 공백이 제거됩니다. "장력조정" 선택 시 메모에는 "장력조정"이 표시됩니다.
          </p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const CHOSUNG = ['ㄱ','ㄲ','ㄴ','ㄷ','ㄸ','ㄹ','ㅁ','ㅂ','ㅃ','ㅅ','ㅆ','ㅇ','ㅈ','ㅉ','ㅊ','ㅋ','ㅌ','ㅍ','ㅎ'];
    
    function getChosung(str) {
      return str.split('').map(char => {
        const code = char.charCodeAt(0);
        if (code >= 44032 && code <= 55203) {
          const base = code - 44032;
          const choIdx = Math.floor(base / 588);
          return CHOSUNG[choIdx];
        }
        return char;
      }).join('');
    }
    
    function matchesChosung(text, query) {
      const textChosungNoSpace = getChosung(text.replace(/\s+/g, ''));
      const textChosung = getChosung(text);
      const queryNoSpace = query.replace(/\s+/g, '');
      
      return textChosungNoSpace.includes(queryNoSpace) || 
             textChosung.includes(query) ||
             textChosungNoSpace.includes(query) ||
             textChosung.includes(queryNoSpace);
    }

    function highlightText(text, query) {
      if (!query.trim()) return text;
      
      const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function getCurrentTimestamp() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hour = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const sec = String(now.getSeconds()).padStart(2, '0');
      
      return `${year}-${month}-${day}_${hour}-${min}-${sec}`;
    }

    function getCurrentDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      
      return `${year}-${month}-${day}`;
    }

    let lastGeneratedXLSX = null;

    function generateAllDevicesXLSX() {
      if (!Array.isArray(devices) || devices.length === 0) {
        alert('출력할 기기가 없습니다.');
        return false;
      }

      const wsData = [];
      
      wsData.push(['기기번호', '부품명(필수입력)', '', '수량', '', '', '', '메모']);
      
      const sorted = [...devices].sort((a,b) => {
        const na = Number(a.id), nb = Number(b.id);
        if (!Number.isNaN(na) && !Number.isNaN(nb)) return na - nb;
        return String(a.id).localeCompare(String(b.id), 'ko');
      });

      sorted.forEach(device => {
        if (!device) return;
        
        if (device.used === false) {
          wsData.push([device.id, '장력조정', '', '', '', '', '', '']);
          return;
        }

        const entries = Object.entries(device.selected || {}).filter(([,q]) => Number(q) > 0);
        if (!entries.length) return;

        const memoTokens = [];
        entries.forEach(([pid, qty]) => {
          const part = parts.find(x => x.id === pid);
          if (!part) return;
          const base = part.name.replace(/\s+/g, "");
          const n = Number(qty) || 0;
          memoTokens.push(n <= 1 ? base : `${base}x${n}`);
        });
        const memo = memoTokens.length > 0 ? `${memoTokens.join(",")} 교체` : '';

        let isFirstPart = true;
        entries.forEach(([pid, qty]) => {
          const part = parts.find(x => x.id === pid);
          if (!part) return;
          
          const originalPartName = part.originalName || part.name;
          
          wsData.push([
            isFirstPart ? device.id : '',
            originalPartName,
            '',
            Number(qty),
            '', '', '',
            isFirstPart ? memo : ''
          ]);
          
          isFirstPart = false;
        });
      });

      if (wsData.length <= 1) {
        alert('출력할 데이터가 없습니다.');
        return false;
      }

      const ws = XLSX.utils.aoa_to_sheet(wsData);
      
      ws['!cols'] = [
        { width: 10 },
        { width: 25 },
        { width: 5 },
        { width: 8 },
        { width: 5 },
        { width: 5 },
        { width: 5 },
        { width: 20 }
      ];

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, '전체기기부품사용내역');

      lastGeneratedXLSX = wb;

      const timestamp = getCurrentTimestamp();
      const filename = `all_devices_${timestamp}.xlsx`;

      XLSX.writeFile(wb, filename);
      
      return true;
    }

    async function shareXLSXFile() {
      if (!lastGeneratedXLSX) {
        alert('먼저 XLSX 파일을 생성해주세요.');
        return false;
      }

      if (!navigator.share) {
        alert('이 브라우저는 공유 기능을 지원하지 않습니다.');
        return false;
      }

      try {
        const xlsxBuffer = XLSX.write(lastGeneratedXLSX, { bookType: 'xlsx', type: 'array' });
        const blob = new Blob([xlsxBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
        
        const timestamp = getCurrentTimestamp();
        const file = new File([blob], `all_devices_${timestamp}.xlsx`, { 
          type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
        });
        
        const currentDate = getCurrentDate();
        
        await navigator.share({
          title: '전체 기기 부품 사용내역',
          text: `/${currentDate}/부품 사용내역 입니다.`,
          files: [file]
        });
        return true;
      } catch (error) {
        console.error('XLSX 공유 실패:', error);
        alert('XLSX 파일 공유에 실패했습니다.');
        return false;
      }
    }

    function showCopySuccess(button, textElement) {
      const originalText = textElement.textContent;
      const originalClass = button.className;
      
      textElement.textContent = "✅ 복사됨!";
      button.classList.add("copy-success");
      
      setTimeout(() => {
        textElement.textContent = originalText;
        button.className = originalClass;
      }, 2000);
    }

    function showXLSXSuccess(button, textElement) {
      const originalText = textElement.textContent;
      const originalClass = button.className;
      
      textElement.textContent = "✅ XLSX 생성됨!";
      button.classList.add("copy-success");
      
      setTimeout(() => {
        textElement.textContent = originalText;
        button.className = originalClass;
      }, 2000);
    }

    function showShareSuccess(button, textElement) {
      const originalText = textElement.textContent;
      const originalClass = button.className;
      
      textElement.textContent = "✅ 공유됨!";
      button.classList.add("copy-success");
      
      setTimeout(() => {
        textElement.textContent = originalText;
        button.className = originalClass;
      }, 2000);
    }

    async function ensureXLSX() {
      if (window.XLSX) return true;
      return new Promise((resolve) => {
        const s = document.createElement('script');
        s.src = 'https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js';
        s.onload = () => resolve(!!window.XLSX);
        s.onerror = () => resolve(false);
        document.head.appendChild(s);
      });
    }

    const STORAGE_KEY = 'parts-selector.v3';
    const COMMON_TAG = "공용";
    const NAME_HEADERS = ["name","part","partname","item","품명","이름","부품","부품명","품목","제품명"];
    const TAG_HEADERS  = ["category","cat","tag","tags","카테고리","분류","태그"];
    const TAG_GROUP_ALIASES = { 'pls': '킥보드', 'pl': '킥보드', 'b2': '자전거', 'b4': '자전거', '공용': '공용' };

    const $ = (sel) => document.querySelector(sel);
    const normKR = (s) => (s || "").normalize("NFKD").toLowerCase().replace(/\s+/g, "");
    const toTagKey = (t) => String(t || '').trim().toLowerCase().replace(/\./g, '');
    const mapTagToGroup = (tag) => TAG_GROUP_ALIASES[toTagKey(tag)] || tag;

    const setStatus = (msg, isError=false) => {
      const el = $("#status");
      el.textContent = msg || "";
      el.className = "text-xs " + (isError ? "text-red-400" : "text-neutral-400");
    };
    const colLetter = (i) => { let s = ""; i = Number(i); while (i >= 0) { s = String.fromCharCode((i % 26) + 65) + s; i = Math.floor(i / 26) - 1; } return s; };

    function stripBracketPrefix(raw) {
      const str = String(raw ?? "").trim();
      const m = str.match(/^\s*\[[^\]]+\]\s*(.*)$/);
      return m ? (m[1] || "").trim() : str;
    }
    function parseBracketed(raw) {
      const str = String(raw ?? "").trim();
      const m = str.match(/^\s*\[([^\]]+)\]\s*(.*)$/);
      if (m) {
        const category = (m[1] || "").trim() || "기타";
        const name = stripBracketPrefix(m[2] || "");
        return { category, name };
      }
      return null;
    }
    function splitTags(catString) {
      const raw = String(catString ?? "").trim();
      if (!raw) return ["기타"];
      const arr = raw.split("/").map(s => s.trim()).filter(Boolean);
      return Array.from(new Set(arr));
    }

    let parts = [];
    let selected = {};          
    let activeCategory = null;  
    let query = "";
    let lastFileName = "";
    let lastSheetName = "";
    let mapState = { tagIdx: 0, nameIdx: 1, hasHeader: true };

    let devices = [];
    let activeDeviceId = null;

    function saveState() {
      try {
        const payload = {
          v: 3,
          parts, selected, activeCategory, query,
          meta: { fileName: lastFileName, sheetName: lastSheetName, mapping: mapState },
          devices, activeDeviceId
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
      } catch (e) { console.warn("상태 저장 실패:", e); }
    }

    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return false;
        const data = JSON.parse(raw);
        if (!data || !Array.isArray(data.parts)) return false;

        parts = data.parts.map(p => {
          const tags = Array.isArray(p.tags) ? p.tags : ["기타"];
          const groupTags = Array.isArray(p.groupTags) && p.groupTags.length ? p.groupTags : tags.map(mapTagToGroup);
          return {
            id: p.id || `${(p.name||"")}||${tags.slice().sort().join('/')}`,
            tags,
            groupTags,
            name: stripBracketPrefix(p.name || ""),
            originalName: p.originalName || p.name || "",
            normName: p.normName || normKR(p.name || "")
          };
        });
        selected = data.selected || {};
        query = data.query || "";
        activeCategory = data.activeCategory || null;
        lastFileName = data.meta?.fileName || "";
        lastSheetName = data.meta?.sheetName || "";
        mapState = data.meta?.mapping || mapState;

        devices = Array.isArray(data.devices) ? data.devices.map(d => ({
          id: d.id,
          selected: d.selected || {},
          used: typeof d.used === 'boolean' ? d.used : true
        })) : [];
        activeDeviceId = data.activeDeviceId || null;

        if (activeDeviceId) {
          const dev = devices.find(x => x.id === activeDeviceId);
          if (dev) selected = { ...dev.selected };
        }
        return true;
      } catch (e) {
        console.warn("상태 로드 실패:", e);
        return false;
      }
    }

    function updateFileInfo(text) {
      const el = $("#file-info");
      if (el) el.textContent = text || "";
    }

    function buildCategories() {
      const set = new Set();
      parts.forEach(p => {
        const gs = Array.isArray(p.groupTags) ? p.groupTags : (Array.isArray(p.tags) ? p.tags.map(mapTagToGroup) : []);
        gs.forEach(g => set.add(g));
      });
      return Array.from(set);
    }

    function getFiltered() {
      const qn = normKR(query);
      const isChosung = /^[ㄱ-ㅎ\s]+$/.test(query.trim());
      
      return parts.filter(p => {
        const gs = Array.isArray(p.groupTags) ? p.groupTags : (Array.isArray(p.tags) ? p.tags.map(mapTagToGroup) : []);
        const catOk = !activeCategory || gs.includes(activeCategory) || gs.includes(COMMON_TAG);
        
        let txtOk = true;
        if (query.trim()) {
          if (isChosung) {
            txtOk = matchesChosung(p.name, query.trim());
          } else {
            txtOk = p.normName.includes(qn);
          }
        }
        
        return catOk && txtOk;
      });
    }

    function sanitizeDeviceId(raw) {
      const s = String(raw || '').trim();
      return s.replace(/[.,;]+$/g, '');
    }
    function ensureDevice(id) {
      id = sanitizeDeviceId(id);
      if (!id) return null;
      let d = devices.find(x => x.id === id);
      if (!d) {
        d = { id, selected: {}, used: true };
        devices.push(d);
      }
      return d;
    }
    function switchActiveDevice(id) {
      if (activeDeviceId) {
        const prev = devices.find(x => x.id === activeDeviceId);
        if (prev) prev.selected = { ...selected };
      }
      activeDeviceId = id;
      const cur = devices.find(x => x.id === activeDeviceId);
      selected = cur ? { ...cur.selected } : {};
      saveState();
      renderDevices();
      renderList();
      renderSelectedChips();
      renderOutput();
    }
    function removeDevice(id) {
      const idx = devices.findIndex(x => x.id === id);
      if (idx >= 0) devices.splice(idx, 1);
      if (activeDeviceId === id) {
        activeDeviceId = null;
        selected = {};
      }
      saveState();
      renderDevices();
      renderList();
      renderSelectedChips();
      renderOutput();
    }
    function syncSelectedToActiveDevice() {
      if (!activeDeviceId) return;
      const cur = devices.find(x => x.id === activeDeviceId);
      if (!cur) return;
      cur.selected = { ...selected };
      saveState();
      renderDevices();
    }

    function hasActiveSelection() {
      return Object.values(selected || {}).some(v => Number(v) > 0);
    }

    function updateUsageButtons() {
      const usedBtn = $("#usage-used");
      const unusedBtn = $("#usage-unused");
      const hasActive = !!activeDeviceId;
      const hasSel = hasActive && hasActiveSelection();

      usedBtn.disabled = !hasActive;
      unusedBtn.disabled = !hasActive || hasSel;

      [usedBtn, unusedBtn].forEach(b => {
        b.classList.toggle("opacity-50", b.disabled);
        b.classList.toggle("cursor-not-allowed", b.disabled);

      if (!hasActive) {

        unusedBtn.title = "활성 기기를 먼저 선택하세요.";

    function buildAllLogs() {
      if (!Array.isArray(devices) || devices.length === 0) return "";

      const sorted = [...devices].sort((a,b)=>{
        const na = Number(a.id), nb = Number(b.id);
        if (!Number.isNaN(na) && !Number.isNaN(nb)) return na - nb;
        return String(a.id).localeCompare(String(b.id), 'ko');
      });

      const lines = [];
      for (const d of sorted) {
        if (!d) continue;

        if (d.used === false) {
          lines.push(`${d.id} 장력조정`);
          continue;
        }

        const entries = Object.entries(d.selected || {}).filter(([,q]) => Number(q) > 0);
        if (!entries.length) continue;

        const tokens = [];
        for (const [pid, qty] of entries) {
          const p = parts.find(x => x.id === pid);
          if (!p) continue;
          const base = (p.name || "").replace(/\s+/g, "");
          const n = Number(qty) || 0;
          tokens.push(n <= 1 ? base : `${base}x${n}`);
        }
        if (tokens.length) lines.push(`${d.id} ${tokens.join(",")} 교체`);
      }

      return lines.join("\n");
    }

    function pickFirstNonEmptySheet(wb) {
      for (const name of wb.SheetNames) {
        const ws = wb.Sheets[name];
        const rows = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "", raw: false });
        const hasData = Array.isArray(rows) && rows.some(r => Array.isArray(r) && r.some(c => String(c ?? "").trim() !== ""));
        if (hasData) return { ws, rows, sheetName: name };
      }
      return { ws: null, rows: [], sheetName: "" };
    }

    function suggestMapping(rows) {
      const header = (rows[0] || []).map(v => String(v ?? "").trim());
      const lower = header.map(v => v.toLowerCase());
      let tagIdx = -1, nameIdx = -1;
      for (let i = 0; i < lower.length; i++) {
        if (tagIdx === -1 && TAG_HEADERS.includes(lower[i])) tagIdx = i;
        if (nameIdx === -1 && NAME_HEADERS.includes(lower[i])) nameIdx = i;
      }
      let hasHeader = (tagIdx !== -1 || nameIdx !== -1);
      const colMax = Math.max(header.length, ...rows.slice(0, 200).map(r => Array.isArray(r) ? r.length : 0));
      if (tagIdx === -1 && nameIdx === -1 && colMax >= 2) {
        tagIdx = 0; nameIdx = 1; hasHeader = false;
      } else {
        if (tagIdx === -1 && nameIdx !== -1) tagIdx = (nameIdx === 0 ? 1 : 0);
        if (nameIdx === -1 && tagIdx !== -1) nameIdx = (tagIdx === 0 ? 1 : 0);
        if (tagIdx === nameIdx) {
          for (let i = 0; i < colMax; i++) { if (i !== tagIdx) { nameIdx = i; break; } }
        }
      }
      return { tagIdx, nameIdx, hasHeader, colMax };
    }

    function parseRows(rows, tagIdx, nameIdx, hasHeader) {
      const start = hasHeader ? 1 : 0;
      const parsed = [];
      let skipped = 0;
      for (let r = start; r < rows.length; r++) {
        const row = rows[r] || [];
        let cat = tagIdx >= 0 ? String(row[tagIdx] ?? "").trim() : "";
        let nameRaw = String(row[nameIdx] ?? "").trim();
        if (!cat && !nameRaw) { skipped++; continue; }
        if (!cat) {
          const legacy = parseBracketed(nameRaw);
          if (legacy) { cat = legacy.category; nameRaw = legacy.name; }
        }
        const tags = splitTags(cat || "기타");
        const name = stripBracketPrefix(nameRaw);
        const originalName = nameRaw;
        if (!name) { skipped++; continue; }
        const id = `${name}||${tags.slice().sort().join('/')}`;
        const groupTags = tags.map(mapTagToGroup);
        parsed.push({ 
          id, tags, groupTags, 
          name,
          originalName,
          normName: normKR(name) 
        });
      }
      return { parsed, skipped };
    }

    function bestEffortParse(rows) {
      const sugg = suggestMapping(rows);
      const colMax = Math.max(...rows.slice(0, 200).map(r => Array.isArray(r) ? r.length : 0), 0);
      const attempts = [];
      attempts.push({ tagIdx: sugg.tagIdx, nameIdx: sugg.nameIdx, hasHeader: sugg.hasHeader });
      if (colMax >= 2) {
        attempts.push({ tagIdx: 0, nameIdx: 1, hasHeader: true  });
        attempts.push({ tagIdx: 0, nameIdx: 1, hasHeader: false });
        attempts.push({ tagIdx: 1, nameIdx: 0, hasHeader: true  });
        attempts.push({ tagIdx: 1, nameIdx: 0, hasHeader: false });
      }
      if (colMax <= 1) {
        attempts.push({ tagIdx: -1, nameIdx: 0, hasHeader: true  });
        attempts.push({ tagIdx: -1, nameIdx: 0, hasHeader: false });
      }
      for (const a of attempts) {
        const { parsed } = parseRows(rows, a.tagIdx, a.nameIdx, a.hasHeader);
        if (parsed.length > 0) {
          return { parsed, mapping: a };
        }
      }
      return { parsed: [], mapping: null };
    }

          const legacy = !cat ? parseBracketed(nmRaw) : null;
          const tags = splitTags(legacy ? legacy.category : (cat || "기타"));
          const nm = stripBracketPrefix(legacy ? legacy.name : nmRaw);
          if (!nm && !cat) continue;
          lines.push(`[${tags.join('/')}] ${nm}`);
        }
        preview.textContent = lines.length ? lines.join("\n") : "(데이터 미리보기 없음)";
        mapState = { tagIdx: tIdx, nameIdx: nIdx, hasHeader: hasH };
      };
      
      [tagSel, nameSel, headerCb].forEach(el => el.addEventListener('change', updatePreview));
      updatePreview();

      $("#map-apply").onclick = () => {
        const { parsed, skipped } = (function(){
          const start = headerCb.checked ? 1 : 0;
          return parseRows(rows, Number(tagSel.value), Number(nameSel.value), headerCb.checked);
        })();
        if (parsed.length === 0) { alert("파싱 결과가 0건입니다. 열 선택과 헤더 여부를 다시 확인해주세요."); return; }
        parts = parsed;
        selected = {};

        saveState();
        renderDevices(); renderCategoryBar(); renderList(); renderSelectedChips(); renderOutput();
        setStatus(`매핑 적용: 태그=${mapState.tagIdx>=0?colLetter(mapState.tagIdx):'없음'}, 부품명=${colLetter(mapState.nameIdx)}, 헤더=${mapState.hasHeader ? "예" : "아니오"} | 총 ${parts.length}건`, false);
        panel.classList.add("hidden");
      };

      };

    }

    async function processFile(file) {
      setStatus("");
      const ext = (file.name.split(".").pop() || "").toLowerCase();
      if (!["xlsx", "xls"].includes(ext)) {
        setStatus("엑셀 파일만 업로드 가능합니다. (.xlsx, .xls)", true);
        alert("엑셀 파일만 업로드 가능합니다. (.xlsx, .xls)");
        return;
      }

      const ok = await ensureXLSX();
      if (!ok) {
        setStatus("XLSX 라이브러리를 불러오지 못했습니다. 네트워크/정책 이슈일 수 있습니다.", true);
        alert("XLSX 라이브러리를 불러오지 못했습니다.");
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        try {
          const wb = XLSX.read(new Uint8Array(reader.result), { type: "array" });
          const chosen = pickFirstNonEmptySheet(wb);
          if (!chosen.ws) throw new Error("모든 시트가 비어 있음");
          const rows = chosen.rows;
          lastSheetName = chosen.sheetName;

          const { parsed, mapping } = bestEffortParse(rows);

          lastFileName = file.name;
          updateFileInfo(`${file.name} • ${lastSheetName} 로드됨`);

          if (parsed.length > 0) {
            parts = parsed;
            selected = {};
            activeCategory = null;
            query = "";
            $("#search").value = "";
            if (mapping) mapState = mapping;
            saveState();
            renderDevices(); renderCategoryBar(); renderList(); renderSelectedChips(); renderOutput();
            setStatus(`자동 매핑 성공: 태그=${mapState.tagIdx>=0?colLetter(mapState.tagIdx):'없음'}, 부품명=${colLetter(mapState.nameIdx)}, 헤더=${mapState.hasHeader ? "예" : "아니오"} | 총 ${parts.length}건`, false);
            $("#mapping-panel").classList.add("hidden");
          } else {
            setStatus("자동 매핑을 수행하지 못했습니다. 상단의 '열 매핑 설정'에서 열을 선택해 주세요.", true);
            const sug = suggestMapping(rows);
            showMappingPanel(rows, sug);
          }
        } catch (err) {
          console.error(err);
          setStatus("파일을 읽는 중 문제가 발생했습니다. 파일 형식/시트/헤더를 확인하세요.", true);
          alert("파일을 읽는 중 문제가 발생했습니다. 지원 형식: .xlsx / .xls");
        }
      };
      reader.onerror = () => {
        setStatus("파일을 읽지 못했습니다. 파일 접근 권한 또는 손상 여부를 확인하세요.", true);
        alert("파일을 읽지 못했습니다.");
      };
      reader.readAsArrayBuffer(file);
    }

    $("#device-add-btn").addEventListener("click", ()=>{
      const raw = $("#device-input").value || "";
      const tokens = raw.split(/[\s,]+/).map(s=>sanitizeDeviceId(s)).filter(Boolean);
      tokens.forEach(t => ensureDevice(t));
      if (tokens.length) switchActiveDevice(tokens[tokens.length - 1]);
      $("#device-input").value = "";
    });
    $("#device-input").addEventListener("keydown", (e)=>{
      if (e.key === "Enter") { e.preventDefault(); $("#device-add-btn").click(); }
    });

    $("#usage-used").addEventListener("click", ()=>{
      if (!activeDeviceId) return;
      const cur = devices.find(x => x.id === activeDeviceId); if (!cur) return;
      cur.used = true; 
      saveState(); renderDevices(); renderOutput();
    });
    $("#usage-unused").addEventListener("click", ()=>{
      if (!activeDeviceId) return;
      if (hasActiveSelection()) return;
      const cur = devices.find(x => x.id === activeDeviceId); if (!cur) return;
      cur.used = false; 
      saveState(); renderDevices(); renderOutput();
    });

    $("#copy-all-log-btn").addEventListener("click", copyAllLogs);
    $("#xlsx-all-btn").addEventListener("click", async () => {
      const success = generateAllDevicesXLSX();
      if (success) {
        showXLSXSuccess($("#xlsx-all-btn"), $("#xlsx-all-btn-text"));
      }
    });
    $("#share-xlsx-btn").addEventListener("click", async () => {
      const success = await shareXLSXFile();
      if (success) {
        showShareSuccess($("#share-xlsx-btn"), $("#share-xlsx-btn-text"));
      }
    });
    $("#delete-all-devices-btn").addEventListener("click", deleteAllDevices);

    $("#search").addEventListener("input", (e) => {
      query = e.target.value || "";
      saveState();
      renderList();
    });

    $("#clear-btn").addEventListener("click", () => {
      selected = {};
      syncSelectedToActiveDevice();
      renderList();
      renderSelectedChips();
      renderOutput();
    });

    $("#reset-btn").addEventListener("click", () => {
      if (!confirm("저장된 데이터(부품 목록, 선택, 기기/사용상태, 검색/태그/매핑)를 모두 삭제할까요?")) return;
      parts = [];
      selected = {};
      activeCategory = null;
      query = "";
      lastFileName = "";
      lastSheetName = "";
      mapState = { tagIdx: 0, nameIdx: 1, hasHeader: true };
      devices = [];
      activeDeviceId = null;
      $("#search").value = "";
      localStorage.removeItem(STORAGE_KEY);
      updateFileInfo("엑셀(.xlsx, .xls) 파일을 업로드하세요.");
      setStatus("");
      renderDevices(); renderCategoryBar(); renderList(); renderSelectedChips(); renderOutput();
      $("#mapping-panel").classList.add("hidden");
    });

    $("#copy-btn").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText($("#output").value);
        showCopySuccess($("#copy-btn"), $("#copy-btn-text"));
      } catch (e) {
        alert("복사에 실패했어요. 수동으로 복사해 주세요.");
      }
    });

    const dz = $("#dropzone");
    ["dragenter", "dragover", "dragleave", "drop"].forEach(evt =>
      dz.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); })
    );
    ["dragenter", "dragover"].forEach(evt =>
      dz.addEventListener(evt, () => dz.classList.add("dragover"))
    );
    ["dragleave", "drop"].forEach(evt =>
      dz.addEventListener(evt, () => dz.classList.remove("dragover"))
    );
    dz.addEventListener("drop", (e) => {
      const file = e.dataTransfer.files && e.dataTransfer.files[0];
      if (file) processFile(file);
    });

    $("#file-input").addEventListener("change", (e) => {
      const file = e.target.files && e.target.files[0]; if (!file) return;
      processFile(file);
      e.target.value = "";
    });

    const restored = loadState();
    if (restored) {
      const more = lastSheetName ? ` • ${lastSheetName}` : "";
      updateFileInfo(`${lastFileName ? `${lastFileName}${more} (저장됨)` : "저장된 데이터"} • 총 ${parts.length}건`);
      $("#search").value = query || "";
    }
    renderDevices(); renderCategoryBar(); renderList(); renderSelectedChips(); renderOutput();

    (async () => {
      if (!(await ensureXLSX())) {
        setStatus("경고: XLSX 라이브러리를 불러오지 못했습니다. 네트워크/정책 차단 가능성.", true);
      }
    })();
  </script>
</body>
</html>
